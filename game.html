<!DOCTYPE html>
<html>
    <head>
        <title>red_or_blue</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="js/main.js" defer></script>
    </head>
    <body>
        <audio id="clearSound" src="https://taira-komori.jpn.org/sound/horror01/1000hz_noise.mp3" type="audio/mp3"></audio>
        <audio id="tickSound" src="https://taira-komori.jpn.org/sound/horror01/terror_clock.mp3" type="audio/mp3"></audio>
        <audio id="gameoverSound" src="https://taira-komori.jpn.org/sound/horror01/dark_atmosphere.mp3" type="audio/mp3"></audio>
        <audio id="mainSound" src="https://taira-komori.jpn.org/sound/horror01/horror_zone1.mp3" type="audio/mp3"></audio>
        <div class="game-main">
            <div class="game-display">
                <p class="clear result">
                    CLEAR
                </p>
                <p class="gameover result">
                    GAME OVER
                </p>
                <div class="popup">
                    <p class="now-level">
                    </p>
                    <button class="go">
                        Go
                    </button>
                </div>
            </div>
            <div class="user-display">
                <p class="time-display">
                </p>
                <div class="select">
                    <button class="red-button select-button">
                        Red
                    </button>
                    <button class="blue-button select-button">
                        Blue
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
